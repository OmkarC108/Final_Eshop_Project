{% extends 'base.html' %}

{% block content %}
<style>
   
  body{
 margin: 0;
 padding: 0;
 font-family: sans-serif;
 background:#34495e;
}
.box{
 width: 600px;
 padding: 40px;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%,-50%);
 background: #191919;
 text-align: center;
}
.box h3{
 color: white;
 text-transform: uppercase;
 font-weight: 500;
}
.box input[type = "email"],.box input[type = "text"],.box input[type = "password"]{
 border:0;
 background: none;
 display: block;
 margin: 20px auto;
 text-align: center;
 border: 2px solid #3498db;
 padding: 14px 10px;
 width: 350px;
 outline: none;
 color: white;
 border-radius: 30px;
 transition: 0.25s;
}
.box input[type = "email"]:focus,.box input[type = "text"]:focus,.box input[type = "password"]:focus{
 width: 450px;
 border-color: #2ecc71;
}
.box input[type = "submit"]{
 border:0;
 background: none;
 display: block;
 margin: 20px auto;
 text-align: center;
 border: 2px solid #2ecc71;
 padding: 14px 40px;
 outline: none;
 color: white;
 border-radius: 30px;
 transition: 0.25s;
 cursor: pointer;
}
.box input[type = "submit"]:hover{
 background: #2dca6f;
}

</style>
<div class="box">

            <h3>Create An Account</h3>
            <form action="/signin" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
                  <input required type="text" name="firstname" 
                   value="{{values.firstname}}"  placeholder="Firstname">
                
                    <input required type="text" name="lastname" 
                     value="{{values.lastname}}" placeholder="Lastname">
                
                    <input required type="email" name="email" 
                    value="{{values.email}}"  placeholder="Email">

                    <input required type="password" name="password1" 
                     placeholder="Password">
                
                    <input required type="password" name="password2" 
                    placeholder="Confirm Password">
                  
                    <input  type="submit" value="Create An Account">
                 

            </form>
</div>
{% endblock %}
